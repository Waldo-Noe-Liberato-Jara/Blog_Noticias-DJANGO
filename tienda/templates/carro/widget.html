<table class="table table-bordered" style="color: white; margin: 0.5em -25em -5em 2em;">
    <thead>
        <tr>
            <th colspan="3" class="text-center">
                Carro de compras
            </th>
        </tr>

        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Suma</th>
        </tr>
    </thead>

    <tbody>
        {% if request.session.carro.items %}
            {% for key, value in request.session.carro.items %}
                <tr class="text-center">
                    <td style="font-size: 1em">{{value.nombre}}</td>
                    <td>{{value.cantidad}}</td>
                    <td>
                        <a href="{% url 'carro:agregar' value.producto_id %}" class="btn btn-sm btn-success" style="background-color: rgba(25, 43, 225);">+</a>
                        <a href="{% url 'carro:restar' value.producto_id %}" class="btn btn-sm btn-success" style="background-color: rgba(25, 43, 225);">-</a>
                        S/.{{value.precio}}
                    </td>
                </tr>
            {% endfor %}

        {% else %}
            <tr>
                <td colspan="3">
                    <div class="alert alert-danger text-center">
                        Sin productos
                    </div>
                </td>
            </tr>
        {% endif %}
    </tbody>

    <tfoor style="margin: 2em 3em;">
        <tr>
            <td colspan="3">
                Total: S/{{importe_total_carro}}
            </td>
        </tr>
    </tfood>

</table>
